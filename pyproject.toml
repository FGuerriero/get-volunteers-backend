[tool.ruff]
line-length = 110
target-version = "py312"

exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    "alembic",
    "tests",
]

lint.select = ["E", "W", "F", "I"]
lint.ignore = []

[tool.ruff.lint.isort] # Corrected: This is a sub-table
known-first-party = ["app"]
combine-as-imports = true

[tool.ruff.format]
docstring-code-format = true
skip-magic-trailing-comma = false
quote-style = "double"
indent-style = "space"
line-ending = "auto"